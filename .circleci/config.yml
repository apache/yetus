---

version: 2
jobs:
  build:
    docker:
      - image: apache/yetus:main

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
      # Set JAVA_HOME
      JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64

    steps:
      - checkout
      - run: mkdir -p /tmp/yetus-out
      - run: echo "bootstrap" > /tmp/yetus-out/bootstrap
      - store_artifacts:
          path: /tmp/yetus-out
      - run: >
             ~/repo/precommit/src/main/shell/test-patch.sh
             --plugins=all
             --java-home=/usr/lib/jvm/java-8-openjdk-amd64
             --patch-dir=/tmp/yetus-out
             --pylint=pylint2
             --html-report-file=/tmp/yetus-out/report.html
             --console-report-file=/tmp/yetus-out/console.txt
             --brief-report-file=/tmp/yetus-out/brief.txt
             --bugcomments=briefreport,htmlout,junit
             --tests-filter=checkstyle,javadoc,rubocop,test4tests
             --junit-report-xml=/tmp/yetus-out/junit-report.xml

      - store_test_results:
          path: /tmp/yetus-out

      - store_artifacts:
          path: /tmp/yetus-out

workflows:
  version: 2
  build:
    jobs:
      - build
